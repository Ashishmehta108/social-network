name: Backend CI/CD (Django â†’ Render)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  ci:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: social_network
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: Ashish_m@123
        ports:
          - "5432:5432"
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    defaults:
      run:
        working-directory: django-project

    env:
      DJANGO_SETTINGS_MODULE: social_network.settings
      DB_NAME: social_network
      DB_USER: postgres
      DB_PASSWORD: Ashish_m@123
      DB_HOST: 127.0.0.1
      DB_PORT: 5432

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: django-project/requirements.txt

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip wheel 
          pip install pillow
          pip install -r requirements.txt

      - name: Run Migrations & Tests
        run: |
          python manage.py migrate --noinput
          python manage.py test

  cd:
    name: Deploy to Render
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Render Deploy
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          curl -X POST "$RENDER_DEPLOY_HOOK"
